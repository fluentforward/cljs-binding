<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>cljs-binding â€¢ Todo</title>
	<link rel="stylesheet" href="base.css">		
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus bind="keyup: todo.newkeyup" bindatom="todo.newtodo">
		</header>		
		<section id="main" bind="visible: todo.hastodos">
			<input id="toggle-all" type="checkbox" bindatom="todo.checkall" bind="click: todo.check_all">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				<li bindseq="todo.todos" bind="class: todo.classname">
					<div class="view" bind="dblclick: todo.setediting">
						<input class="toggle" type="checkbox" bind="checked: todo.checked;click: todo.toggle">
						<label bind="text: todo.title"></label>
						<button class="destroy" bind="click: todo.removetodo"></button>
					</div>
					<input class="edit" bind="val: todo.title; blur: todo.editdone; keyup: todo.editkeyup" bindatom="todo.edittodo">
				</li>				
			</ul>
		</section>		
		<footer id="footer" bind="visible: todo.hastodos">
			<span id="todo-count"><strong bind="text: todo.pendingcount"></strong> item left</span>			
			<button id="clear-completed" bind="visible: todo.hascompleted; click: todo.clearcompleted">Clear completed <span bind="text:todo.completedcount"></span></button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://www.fluentsoftware.co.uk/">Fluent Software</a></p>
		<p>Based on <a href="http://todomvc.com/">TodoMVC</a></p>
	</footer>
	<script  type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="todo.js" type="text/javascript"></script>
	<script>$(function() {cljsbinding.boot()})</script>
</body>
</html>
